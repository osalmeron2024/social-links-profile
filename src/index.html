<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/icon"
      sizes="48x48"
      href="../assets/images/Music-48x48.ico"
    />
    <title>Social links profile</title>
    <script defer src="js/codigo.js"></script>
    <link rel="stylesheet" href="css/output.css" />    
  </head>
  <body class="bg-greyV-900">
    <div
      class="m-auto mt-16 w-[320px] bg-card rounded-xl text-copy-primary font-Inter-Regular p-6 text-xs containerRadio"
    >
      <input
        class="align-middle darkMode"
        type="radio"
        name="mode"
        id="darkMode"
      />
      <label class="pl-1 pr-2 align-middle lblDarkMode" for="darkMode">
        Dark Mode</label
      >
      <input
        class="align-middle lightMode"
        type="radio"
        name="mode"
        id="lightMode"
      />
      <label class="pl-1 align-middle pr-2 lblLightMode" for="lightMode">
        Light Mode</label
      >
      <input
        class="align-middle redMode"
        type="radio"
        name="mode"
        id="redMode"
      />
      <label class="pl-1 align-middle lblRedMode" for="redMode">
        Red Mode</label
      >
    </div>
    <main class="mainCardFlex">
      <img
        class="figureCircle"
        src="../assets/images/avatar-jessica.jpeg"
        alt="Onesis"
      />
      <div><p class="text-xl pt-3">Jessica Randall</p></div>
      <div class="text-h1-color-GreenYellow text-xs font-Inter-SemiBold">
        <p>London, United Kingdom</p>
      </div>
      <div>
        <p class="font-Inter-VariableFont text-xs py-4">
          "Front-end,Back-end developer and avid reader."
        </p>
      </div>
      <div class="divCells divCellsFlex pl-24">
        <img src="../assets/images/iconmonstr-github-1.svg" alt="GitHub" />
        <p>GitHub</p>
      </div>
      <div class="divCells divCellsFlex pl-24">
        <img
          src="../assets/images/frontendmentor-svgrepo-com.svg"
          alt="FendMentor"
        />
        <p>Frontend Mentor</p>
      </div>
      <div class="divCells divCellsFlex pl-24">
        <img src="../assets/images/icons8-linkedin.svg" alt="link" />
        <p class="text-center">LinkedIn</p>
      </div>
      <div class="divCells divCellsFlex pl-24">
        <img src="../assets/images/icons8-twitter.svg" alt="" />
        <p>Twitter</p>
      </div>
      <div class="divCells divCellsFlex pl-24">
        <img src="../assets/images/icons8-instagram.svg" alt="" />
        <p>Instagram</p>
      </div>
    </main>

    <div class="font-Inter-Regular text-xs mx-auto my-5 w-[329px] text-center">
      <span class="text-greyHsl-700">Challenge by </span>
      <a
        class="text-grape/50 font-bold text-[11px]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      ><span class="text-greyHsl-700">. Coded by </span>
      <a class="text-grape/50 font-bold text-[11px]" href="#"
        >Onesis Salmer√≥n.</a
      >
      <p class=" pt-2 text-center text-h1-color-GreenYellow font-Inter-Regular">onesis.salmeron@hotmail.com - osalmeronb20@gmail.com</p>
    </div>
  </body>
</html>
